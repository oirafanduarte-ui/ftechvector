            <script>
            // Menu mobile responsivo
            function handleMenuDisplay() {
                const navDesktop = document.querySelector('.header-nav-desktop');
                const navMobile = document.querySelector('.header-nav-mobile');
                if(window.innerWidth <= 700) {
                    if(navDesktop) navDesktop.style.display = 'none';
                    if(navMobile) navMobile.style.display = 'block';
                } else {
                    if(navDesktop) navDesktop.style.display = 'flex';
                    if(navMobile) navMobile.style.display = 'none';
                    document.getElementById('menu-mobile').style.display = 'none';
                }
            }
            window.addEventListener('resize', handleMenuDisplay);
            window.addEventListener('DOMContentLoaded', handleMenuDisplay);
            document.addEventListener('DOMContentLoaded', function() {
                const toggle = document.getElementById('menu-mobile-toggle');
                const menu = document.getElementById('menu-mobile');
                if(toggle && menu) {
                    toggle.addEventListener('click', function(e) {
                        e.stopPropagation();
                        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
                    });
                    document.body.addEventListener('click', function() {
                        menu.style.display = 'none';
                    });
                    menu.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                }
            });
            </script>
